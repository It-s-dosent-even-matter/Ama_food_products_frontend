

<div class="dialog-wrapper">
  <h5 class="header" mat-dialog-title>{{title}}</h5>
  <mat-dialog-content>
    <div style="padding: 16px">
      {{message}}
    </div>
    </mat-dialog-content>
  <mat-dialog-actions>
    <div class="actions">
      <button mat-flat-button color="default" mat-dialog-close style="margin-right: 4px">Cancel</button>
      <button *ngIf="type == 0" mat-flat-button color="warn" [mat-dialog-close]="true" (click)="onButtonAction('yes')">Delete</button>
      <button *ngIf="type == 1" mat-flat-button color="accent" [mat-dialog-close]="true" (click)="onButtonAction('yes')">Update</button>
    </div>
  </mat-dialog-actions>
</div>
